<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interceptor</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
          <circle cx="12" cy="13" r="4"/>
        </svg>
        <span class="logo-text">Interceptor</span>
      </div>
      <div class="status-indicator" id="statusIndicator">
        <div class="status-dot"></div>
        <span class="status-text">Ready</span>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Quick Scan Section -->
      <div class="section">
        <h3 class="section-title">Quick Scan</h3>
        <p class="section-description">Scan the current page for suspicious media</p>
        <button class="btn btn-primary" id="quickScanBtn">
          <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
          </svg>
          Scan Page
        </button>
      </div>

      <!-- Upload Section -->
      <div class="section">
        <h3 class="section-title">Upload & Analyze</h3>
        <p class="section-description">Upload a video or image for detailed analysis</p>
        <div class="upload-area" id="uploadArea">
          <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="7,10 12,15 17,10"/>
            <line x1="12" y1="15" x2="12" y2="3"/>
          </svg>
          <p class="upload-text">Drop files here or click to upload</p>
          <input type="file" id="fileInput" accept="video/*,image/*" multiple hidden>
        </div>
      </div>

      <!-- Recent Scans -->
      <div class="section">
        <h3 class="section-title">Recent Scans</h3>
        <div class="recent-scans" id="recentScans">
          <!-- Recent scans will be populated here -->
        </div>
      </div>

      <!-- Settings -->
      <div class="section">
        <div class="settings-row">
          <label class="setting-label">
            <input type="checkbox" id="autoScanToggle" class="setting-checkbox">
            <span class="checkmark"></span>
            Auto-scan media on page load
          </label>
        </div>
        <div class="settings-row">
          <label class="setting-label">
            <input type="checkbox" id="notificationsToggle" class="setting-checkbox">
            <span class="checkmark"></span>
            Show detection notifications
          </label>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <button class="btn btn-secondary" id="openDashboard">
          <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
            <line x1="9" y1="9" x2="15" y2="15"/>
            <line x1="15" y1="9" x2="9" y2="15"/>
          </svg>
          Open Dashboard
        </button>
        <button class="btn btn-ghost" id="settingsBtn">
          <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"/>
            <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1"/>
          </svg>
          Settings
        </button>
      </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
      <div class="loading-spinner"></div>
      <p class="loading-text">Analyzing media...</p>
    </div>

    <!-- Results Modal -->
    <div class="modal" id="resultsModal" style="display: none;">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Analysis Results</h3>
          <button class="modal-close" id="closeModal">Ã—</button>
        </div>
        <div class="modal-body" id="modalBody">
          <!-- Results will be populated here -->
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
